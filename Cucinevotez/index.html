<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="library.css" />
    <title>Document</title>
  </head>
  <body class="f-width bck-light-shades">
    <header
      class="f-width height-3 fixed flex-row nowrap is-vertical-align is-space-between bck-light-shades" 
    >
      <i class="bi bi-book-half txt-light-accent unit-rem-1 ml-3"></i>
      <div class="mr-3">
        <i class="bi bi-facebook txt-light-accent unit-rem-1 mx-1"></i>
        <i class="bi bi-instagram txt-light-accent unit-rem-1 mx-1"></i>
        <i class="bi bi-youtube txt-light-accent unit-rem-1 mx-1"></i>
      </div>
    </header>
    <main class="f-width">
      <nav class="flex-row nowrap is-horizontal-align">
        <button
          class="is-borderless bck-dark-shades br-tl-o br-tr-o mr-1 px-3 py-2 txt-light-shades"
        >
          <a href="" class="links font-weight2">Home</a>
        </button>
        <button
          class="is-borderless bck-dark-shades br-tl-o br-tr-o mr-1 px-3 py-2 txt-light-shades"
        >
          <a href="" class="links font-weight2">Home</a>
        </button>
        <button
          class="is-borderless bck-dark-shades br-tl-o br-tr-o mr-1 px-3 py-2 txt-light-shades"
        >
          <a href="" class="links font-weight2">Home</a>
        </button>
      </nav>
      <div class="customgrid_maintop grid">
        <section class="gen-dim">
          <img
            src="./img/frederic-koberl-x_0hW-KaCgI-unsplash.jpg"
            alt=""
            loading="eager"
            class="absolute img-brightness fit-img gen-img"
          />
          <div class="custom-grid relative max-grid-dim r-gap0 c-gap3">
            <img
              src="   https://cdn-icons-png.flaticon.com/512/7278/7278447.png "
              alt=""
              loading="eager"
              class="fit-img grid-1-3 gen-img"
            />
            <h1
              class="grid-2-3 font-weight4 unit-rem-2 txt-main-brand-color text-center"
            >
              Nu da <span class="text-underline txt-dark-shades">#seen</span>
              <br />la Vot
            </h1>
            <p class="grid-2-4 txt-light-shades">
              <span class="text-italic unit-px-1 ml-3 font-weight1"
                >"Eu cu cine votez?"</span
              ><br /><span class="unit-px-0 pull-right mr-4 font-weight3"
                >-Un cetatean turmentat</span
              >
            </p>
          </div>
        </section>
        <section class="gen-dim">
          <img
            src="./img/news.jpg"
            alt=""
            loading="eager"
            class="absolute f-width img-brightness fit-img gen-img"
          />
          <div class="max-grid-dim grid-news r-gap0">
          <h2
            class="is-marginless txt-light-shades text-center font-weight3 relative grid-2-3"
          >
            Ultimele stiri
          </h2>
          <div class="height-3 relative grid-2-4 txt-light-shades text-center">Zona de articole</div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
