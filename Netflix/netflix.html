<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neftlix</title>
    <link rel="stylesheet" href="netflix.css".css">
    <link rel="shortscut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img
        src="/Netflix/netflixlogo.png"
        alt="netflixlog"
        loading="eager"
        class="netflixtoplogo"
      />
      <section class="lefttopoptions">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            English
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <button class="signin">Sign In</button>
      </section>
      <img
        src="/Netflix/backgroundheader.jpg"
        alt="backgroundheader"
        loading="eager"
        class="backgroundheader"
      />
      <div class="text-center">
        <h1>Unlimited movies, TV shows, and more</h1>
        <div>
          <h4>Watch anywhere. Cancel anytime.</h4>
          <p id="membership">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="d-sm-flex">
            <input type="email" name="" id="email" placeholder="Email"/>
            <button type="button" class="getstarted">
              Get Started
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
